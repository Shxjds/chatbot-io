<!DOCTYPE html>
<html data-bs-theme="dark">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Chatbot IO</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

   <body>
      <div class="container-fluid h-100">
         <div class="row h-100">
            <div class="col-md-3 p-0 d-flex flex-column">
               <div class="bottom-border text-white py-3">
                  <h3 class="text-center mb-0">Th√©o CAUFFOUR</h3>
               </div>
               <ul class="right-border list-group rounded-0 flex-grow-1 overflow-auto" id="bot-list">
               </ul>
            </div>
            <div class="col-md-9 d-flex flex-column p-0 h-100">
               <div class="bottom-border text-white py-3">
                  <h3 class="text-center mb-0">Chatbot-IO</h3>
               </div>
               <div class="messages flex-grow-1 overflow-auto" id="messages"></div>
               <div class="input-group mt-auto">
                  <input type="text" class="all-borders form-control bg-transparent rounded-0" id="input-message" placeholder="Entrez votre message">
                  <div class="input-group-append">
                     <button class="all-borders btn rounded-0" id="send-button">Envoyer</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
